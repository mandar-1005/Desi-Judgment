name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      - name: Build
        working-directory: ./server
        run: npm run build

